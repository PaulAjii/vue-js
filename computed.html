<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Computed Properties</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>

        <form>
            <label for="important">Important?</label>
            <input
                type="checkbox"
                id="important"
                v-model="checkboxValue"
            />
            <p>{{ isImportant }}</p>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello Computed!",
                    checkboxValue: false,
                }
            },
            computed: {
                isImportant() {
                    if (this.checkboxValue) {
                        return "Yes"
                    } else {
                        return "No"
                    }
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
